<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management</title>

    <!-- FONT GOOGLE -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Oswald:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&family=Work+Sans:wght@300;400;600;700&display=swap"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="my-4 fs-1">Thực hành javascript - axios</header>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Danh sách sản phẩm
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Danh sách người dùng
          </button>
          <button
            class="nav-link"
            id="nav-contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-contact"
            type="button"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
          >
            Thống kê
          </button>
        </div>
      </nav>
      <div class="tab-content my-4" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="row">
            <div class="col-md-8">
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                + Thêm mới
              </button>
            </div>
            <div class="col-md-4">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khoá"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text" id="basic-addon2"
                  ><i class="fab fa-sistrix"></i
                ></span>
              </div>
            </div>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Hình ảnh</th>
                <th>Mô tả</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tblProductList"></tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          Đang cập nhật...
        </div>
        <div
          class="tab-pane fade"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        >
          Đang cập nhật...
        </div>
      </div>

      <!-- Nhập thông tin sản phẩm -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form class="modal-content" id="formProduct">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Nhập thông tin sản phẩm
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                disabled
                id="productId"
                style="visibility: hidden"
                class="form-control"
              />
              <div class="form-group my-2">
                <label>Tên sản phẩm</label>
                <input
                  id="nameProduct"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <span class="notice" id="noticeName"></span>
              </div>
              <div class="form-group my-2">
                <label>Giá</label>
                <input
                  id="priceProduct"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
                <span class="notice" id="noticePrice"></span>
              </div>
              <div class="form-group my-2">
                <label>Hình ảnh</label>
                <input
                  id="imgProduct"
                  class="form-control"
                  placeholder="Nhập vào hình ảnh sản phẩm"
                />
                <span class="notice" id="noticeImg"></span>
              </div>
              <div class="form-group my-2">
                <label>Loại</label>
                <input
                  id="typeProduct"
                  class="form-control"
                  placeholder="Nhập vào loại sản phẩm"
                />
                <span class="notice" id="noticeType"></span>
              </div>
              <div class="form-group my-2">
                <label>Screen</label>
                <input
                  id="screenProduct"
                  class="form-control"
                  placeholder="Nhập vào loại screen"
                />
                <span class="notice" id="noticeScreen"></span>
              </div>
              <div class="form-group my-2">
                <label>Back Camera</label>
                <input
                  id="backCameraProduct"
                  class="form-control"
                  placeholder="Nhập thông tin back camera"
                />
                <span class="notice" id="noticeBackCamera"></span>
              </div>
              <div class="form-group my-2">
                <label>Front Camera</label>
                <input
                  id="frontCameraProduct"
                  class="form-control"
                  placeholder="Nhập thông tin front camera"
                />
                <span class="notice" id="noticeFrontCamera"></span>
              </div>
              <div class="form-group my-2">
                <label>Mô tả</label>
                <input
                  id="descProduct"
                  class="form-control"
                  placeholder="Nhập mô tả"
                />
                <span class="notice" id="noticeDesc"></span>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="btnAdd"
                class="btn btn-success"
              >
                Add Product
              </button>
              <button
                type="button"
                id="btnUpdate"
                class="btn btn-success"
                onclick="updateProduct()"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- THƯ VIỆN HỖ TRỢ JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/product.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
